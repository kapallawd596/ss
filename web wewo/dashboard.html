<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Web</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f5;
      color: #333;
    }

    header {
      background-color: #ffb6c1;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: #ffe4e1;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-top: 0;
      color: #c71585;
    }

    .chart {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    ðŸ’– Dashboard Cantik ðŸ’–
  </header>
  <main class="container">
    <div class="card">
      <h3>Total Pengguna</h3>
      <p id="users">0</p>
    </div>
    <div class="card">
      <h3>Total Transaksi</h3>
      <p id="transactions">0</p>
    </div>
    <div class="card">
      <h3>Aktivitas Hari Ini</h3>
      <div class="chart"></div>
    </div>
  </main>

  <script>
    // Simulasi data dinamis
    document.addEventListener("DOMContentLoaded", () => {
      const users = document.getElementById("users");
      const transactions = document.getElementById("transactions");

      let userCount = 1200;
      let transactionCount = 350;

      users.textContent = userCount.toLocaleString();
      transactions.textContent = transactionCount.toLocaleString();
    });
  </script>
</body>
</html>
